name: CI

on:
  pull_request:
    branches: ["main", "develop"]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up uv
        uses: astral-sh/setup-uv@v3
      - name: Create venv
        run: uv venv --python ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv pip install -e ".[dev]"
      - name: Sort imports
        run: uv run isort --profile black --line-length 119 spam_classifier tests
      - name: Run black
        run: uv run black --check --line-length 119 spam_classifier tests
      - name: Run flake8
        run: uv run flake8 --max-line-length 119 spam_classifier tests
      - name: Run mypy
        run: uv run mypy spam_classifier
      - name: Run tests
        run: uv run pytest tests
